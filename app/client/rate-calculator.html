<head>
  <title>小额贷款利息</title>
</head>

<body>
  {{> rate}}
</body>

<template name="rate">
  <h1>小额贷款利息详情</h1>
  <div id="board">
    借款人：<input type="text" id="name">
    <br/>
    本　金：<input type="number" id="base" value="10000">元
    <br/>
    利　率：<input type="number" id="rate" value="2">%
    <br/>
    借款日：<input id="startdate" class="picker">
    到期日：<input id="enddate" class="picker">
    时　长：{{dayLength}}天
    <br/>
    利　息：{{interest}}元
    <br/>
    总金额：{{total}}元
    <br/>
  </div>
</template>
