<head>
  <title>小额贷款本息结算清单</title>
</head>

<body>
  {{> rate}}
</body>

<template name="rate">
  <h1>小额贷款本息结算清单</h1>
  <div id="board">
    借款人：<input type="text" id="name">
    <br/>
    本　金：<input type="number" id="base" value="10000">元，{{chineseBase}}
    <br/>
    利　率：<input type="number" id="rate" value="2">%
    <br/>
    借款日：<input id="startdate" class="picker">
    还款日：<input id="enddate" class="picker">
    时　长：<input id="dayLength" class="disabled" disabled="disabled">天
    <br/>
    利　息：<input id="interest" class="disabled" disabled="disabled">元，{{chineseInterest}}
    <br/>
    总金额：<input type="number" id="total" value="0">元，{{chineseTotal}}
    <br/>
  </div>
</template>
